<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <style>
        /* Styles for the card container */
        .card {
            width: 300px;
            padding: 20px;
            background-color: #f5f5f5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 20px auto;
            border-radius: 10px;
        }

        /* Styles for the image */
        .card img {
            width: 100%;
            max-width: 200px;
            margin: 0 auto 20px;
            display: block;
        }

        /* Styles for the title */
        .card h1 {
            font-size: 24px;
            color: #333;
        }

        /* Styles for the pricing information */
        .card p.price {
            font-size: 20px;
            color: #ff5733;
            margin: 10px 0;
        }

        /* Styles for the description */
        .card p.description {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }

        /* Styles for the Buy Now button */
        .card button {
            padding: 10px 20px;
            background-color: #ff5733;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #ff4211;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://desotopalms.com/wp-content/uploads/2018/01/Wear-Red-Day-600x375.jpg" alt="Product Image">
        <h1>Pricing Card</h1>
        <p class="price">Rs.200</p>
        <p class="description">Description: Lorem ipsum dolor sit amet, consecteur adipiscing elit.</p>
        <button>Buy Now</button>
    </div>
</body>
</html>
